<ion-view view-title="Notifications">
  <ion-content class="padding">
    <div ng-repeat="transaction in transactions" class="list card">
      <div ng-click="goTo(transaction.id)" class="cur item item-divider">{{transaction.sender.name}} has sent you {{transaction.amount}}</div>
      <div class="item item-body">
        <div>
          {{transaction.sender.name}} says <b>"{{transaction.message}}"</b>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
